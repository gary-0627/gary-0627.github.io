<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>My LIFF App</title>
    <style>
        body {
            padding: 256px
        }
        
        button {
            display: none;
            width: 50%;
            padding: 16px 0;
            margin: 16px auto
        }
    </style>
</head>

<body>
    <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
    <button id="btnLogin" onclick="liff.login()">Log In</button>
    <button id="btnLogOut" onclick="logOut()">Log Out</button>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
            await liff.init({
                liffId: "1656541427-VWM2jd0x"
            })
            await liff.shareTargetPicker([{
                "type": "carousel",
                "contents": [{
                    "type": "bubble",
                    "hero": {
                        "type": "image",
                        "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/01_5_carousel.png",
                        "size": "full",
                        "aspectRatio": "20:13",
                        "aspectMode": "cover"
                    },
                    "body": {
                        "type": "box",
                        "layout": "horizontal",
                        "spacing": "sm",
                        "position": "default",
                        "contents": [{
                            "type": "text",
                            "text": "景點",
                            "weight": "bold",
                            "size": "3xl",
                            "color": "#000000FF",
                            "align": "center",
                            "gravity": "center",
                            "contents": []
                        }]
                    },
                    "footer": {
                        "type": "box",
                        "layout": "vertical",
                        "spacing": "sm",
                        "contents": [{
                            "type": "button",
                            "action": {
                                "type": "message",
                                "label": "人文景點",
                                "text": "人文景點"
                            },
                            "color": "#11B814FF",
                            "style": "primary"
                        }, {
                            "type": "button",
                            "action": {
                                "type": "message",
                                "label": "美拍景點",
                                "text": "美拍景點"
                            },
                            "color": "#11B814FF",
                            "style": "primary"
                        }, {
                            "type": "button",
                            "action": {
                                "type": "uri",
                                "label": "分享景點",
                                "uri": "https://liff.line.me/1656541427-VWM2jd0x"
                            },
                            "color": "#1DBEC6",
                            "style": "primary"
                        }]
                    }
                }, {
                    "type": "bubble",
                    "direction": "ltr",
                    "hero": {
                        "type": "image",
                        "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/01_6_carousel.png",
                        "size": "full",
                        "aspectRatio": "20:13",
                        "aspectMode": "cover"
                    },
                    "body": {
                        "type": "box",
                        "layout": "vertical",
                        "spacing": "sm",
                        "contents": [{
                            "type": "text",
                            "text": "美食",
                            "weight": "bold",
                            "size": "3xl",
                            "color": "#000000FF",
                            "align": "center",
                            "gravity": "center",
                            "contents": []
                        }]
                    },
                    "footer": {
                        "type": "box",
                        "layout": "vertical",
                        "spacing": "sm",
                        "contents": [{
                            "type": "button",
                            "action": {
                                "type": "message",
                                "label": "正餐",
                                "text": "正餐"
                            },
                            "flex": 2,
                            "color": "#11B814FF",
                            "style": "primary"
                        }, {
                            "type": "button",
                            "action": {
                                "type": "message",
                                "label": "點心",
                                "text": "點心"
                            },
                            "color": "#11B814FF",
                            "style": "primary"
                        }, {
                            "type": "button",
                            "action": {
                                "type": "uri",
                                "label": "分享美食",
                                "uri": "https://linecorp.com"
                            },
                            "color": "#1DBEC6",
                            "style": "primary"
                        }]
                    }
                }]
            }])
            liff.closeWindow()
        }
        main()
    </script>
</body>

</html>
